<!DOCTYPE html>
<html>
<head>
	<title>My Card </title>
	 <link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="center">

  <div class="card">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          Position
        </div>
        <div class="points center">
          Years worked
        </div>
        <img src="img_avatar.png" alt="Avatar">
      </div>
      <div class="more-info">
        <h1>K Santosh Sagar</h1>
        <div class="coords">
          <span>Assoc. Software Engineer</span>
          <span>Joined: 2020</span>
        </div>
        <div class="coords">
          <span>C & Unix Developer</span>
          <span>Cavisson Systems</span>
        </div>
        <div class="stats">
          <div>
            <div class="title">Awards</div>
            <div class="value">2019</div>
          </div>
          <div>
            <div class="title">Projects Number</div>
            <div class="value">2019</div>
          </div>
          <div>
            <div class="title">Years</div>
            <div class="value">2019</div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>K Santosh Sagar</h1>
      <p>About him.</p>
      <span class="more">Hover over the card for other info. </span>
    </div>
  </div>
</body>
</html>
